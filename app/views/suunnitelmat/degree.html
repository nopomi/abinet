{% extends "base.html" %}

{% block content %}


<h2>New degree</h2>
<table class="table table-striped">
    <form class="form-horizontal" id="degreeForm" method="post" action="{{base_path}}/degrees/new">                         
        <div class="form-group">
            <label for="name">Degree name</label>
            <input class="form-control" type="text" id ="name" name="name" placeholder="'B.Sc. Physics'">
        </div>
        <div class="form-group">
            <label for="extent">Extent (ECTs)</label>
            <input class="form-control" type="text" name="extent" id="extent" placeholder="'180'">
        </div>
        <div class="form-group">
            <label for="city">City</label> 
            <input class="form-control" type="text" name="city" id="city" placeholder="'Helsinki'">
        </div>
        <div class="form-group">
            <label cfor="accepted">Accepted students per year (max)</label> 
            <input class="form-control" type="text" name="accepted" id="accepted" placeholder="'79'">
        </div>
        <div class="form-group">
            <label for="acceptancerate">Share of applicants accepted (decimal)</label> 
            <input class="form-control" type="text" name="acceptancerate" id="acceptancerate" placeholder="'0.3'">
        </div>
        <div class="form-group">
            <label for="deadline">Application deadline</label> 
            <input class="form-control" type="text" name="deadline" id="deadline" placeholder="'2015-06-16'">
        </div>
        <div class="form-group">
            <label>Description</label> 
            <textarea class="form-control" name="description" id="description" placeholder="'This degree kicks ass.'"></textarea>
        </div>
        <a href="{{base_path}}/degrees" class="btn btn-default">Cancel</a>
        <button type="submit" id="save" class="btn btn-primary" style="margin: 5px">Save</button>

    </form>

</table>



{% endblock %}
